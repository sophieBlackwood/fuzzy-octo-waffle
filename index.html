<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fuzzy Octo Waffle </title>
	<link rel="stylesheet" href="https://use.typekit.net/rig8hkd.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="icon" type="image/x-icon" href="images/Logos/logo_icon_transparent.png">
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<meta charset="UTF-8">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Cozy Autumn</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>Welcome to Cozy Autumn</h2>
                <p>Experience the warmth and beauty of fall in every pixel.</p>
                <button id="learnMoreBtn">Learn More</button>
            </div>
        </section>

        <section id="about" class="content-section">
            <div class="container">
                <h2>About Us</h2>
                <p>We celebrate the colors of autumn with a cozy modernist aesthetic, combining simplicity and warmth in design.</p>
            </div>
        </section>

        <section id="contact" class="content-section">
            <div class="container">
                <h2>Contact</h2>
                <form id="contactForm">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Cozy Autumn. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
